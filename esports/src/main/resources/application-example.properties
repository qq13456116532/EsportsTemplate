# Server Configuration
server.port=8080
app.init-data=false 

spring.datasource.url=jdbc:mysql://<your-db-host>:3306/<your-db-name>
spring.datasource.username=<your-username>
spring.datasource.password=<your-password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# WeChat Mini Program Settings
wx.appid=<your-wechat-appid>
wx.secret=<your-wechat-secret>

redis.host=<your-redis-host>
redis.port=<your-redis-port>
redis.username=<your-redis-username>
redis.password=<your-redis-password>

app.upload-dir=/your/local/upload/path/
