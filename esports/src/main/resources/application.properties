# Server Configuration
server.port=8080
# 如果是初次执行(或没有创建数据库时)设为true,否则设为false
app.init-data=false 
# Database Connection Settings
# !!! UPDATE THESE with your local MySQL database details !!!
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/esports_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Set the base path for all controllers
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
server.servlet.context-path=/api

# WeChat Mini Program Settings
wx.ma.appid=YOUR_APP_ID
wx.ma.secret=YOUR_APP_SECRET